<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Weather Dash</title>
        <link rel="stylesheet" href="./assets/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./assets/script.js" defer></script>
    </head>
    <body>
<!--This section provides the search bar and buttons to fetch data-->
        <h1>Weather Dashboard</h1>
        <div class="container">
            <div class="weather-input">
                <h3>Enter City Name</h3>
                <input type="text" class="city-input" placeholder="i.e. Chicago, New York...">
                <button class="search-btn">Search</button>
                <div class="separator"></div>
                <button class="location-btn">Current Location</button>
            </div>
<!--This section provides the spaces for the data to be displayed-->
            <div class="weather-output">
                <div class="current-weather">
                    <div class="details">
                        <h2 class="city">Chicago</h2>
                        <h4 class="date">(02-19-2024)</h4>
                        <h4 class="temp"></h4>
                        <h4 class="humidity"></h4>
                        <h4 class="wind"></h4>
                    </div>
                         <div calss="icon">
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
                            <h4>Moderate Rain</h4>
                        </div>
                </div>
                <div class="days-forecast">
                    <h2>5-Day Forecast</h2>
                    <ul class="weather-cards">
                        <li class="card">
                            <h3 class="date">(02-19-2024)</h3>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
                            <h4 class="temp"></h4>
                            <h4 class="humidity"></h4>
                            <h4 class="wind"></h4>
                        </li>
                        <li class="card">
                            <h3 class="date">(02-19-2024)</h3>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
                            <h4 class="temp"></h4>
                            <h4 class="humidity"></h4>
                            <h4 class="wind"></h4>
                        </li>
                        <li class="card">
                            <h3 class="date">(02-19-2024)</h3>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
                            <h4 class="temp"></h4>
                            <h4 class="humidity"></h4>
                            <h4 class="wind"></h4>
                            <h4 class="uv"></h4>
                        </li>
                        <li class="card">
                            <h3 class="date">(02-19-2024)</h3>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
                            <h4 class="temp"></h4>
                            <h4 class="humidity"></h4>
                            <h4 class="wind"></h4>
                        </li>
                        <li class="card">
                            <h3 class="date">(02-19-2024)</h3>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
                            <h4 class="temp"></h4>
                            <h4 class="humidity"></h4>
                            <h4 class="wind"></h4>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
