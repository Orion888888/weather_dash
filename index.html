<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Weather Dash</title>
        <link rel="stylesheet" href="./assets/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
<!--This section provides the search bar and buttons to fetch data-->
        <h1>Weather Dashboard</h1>
        <div class="container">
            <div class="weather-input">
                <h3>Enter City Name</h3>
                <input type="text" id="city-input" placeholder="i.e. Chicago, New York...">
                <button class="search-btn">Search</button>
                <div class="separator"></div>
                <button class="location-btn">Current Location</button>
            </div>
<!--This section provides the spaces for the data to be displayed-->
            <div class="weather-output">
                <div class="current-weather">
                    <div class="details">
                        <h2 class="city">Chicago</h2>
                        <h4 class="date">(02-19-2024)</h4>
                        <img class="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
                        <h4>Moderate Rain</h4>
                        <h4 class="temp"></h4>
                        <h4 class="humidity"></h4>
                        <h4 class="wind"></h4>
                        <h4 class="uv"></h4>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
